<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/php/

    ServerName b2b.m2-5.ephec-ti.be
    ServerAlias b2b.m2-5.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/php/b2b_errors.log

    <Directory /var/www/php>
        AllowOverride All
    </Directory>
    
    Redirect permanent / https://b2b.m2-5.ephec-ti.be/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/php/

    ServerName b2b.m2-5.ephec-ti.be
    ServerAlias b2b.m2-5.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/php/b2b_errors.log

    <Directory /var/www/php>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateFile ./conf/secu/ssl/certificate.crt
    SSLCertificateKeyFile ./conf/secu/private/private.key
    SSLCertificateChainFile ./conf/secu/ssl/ca_bundle.crt
</VirtualHost>
