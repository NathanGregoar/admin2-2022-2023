<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/

    ServerName www.m2-5.ephec-ti.be
    ServerAlias www.m2-5.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

    <Directory /var/www/html>
        AllowOverride All
    </Directory>
    
    Redirect permanent / https://www.m2-5.ephec-ti.be/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/

    ServerName www.m2-5.ephec-ti.be
    ServerAlias www.m2-5.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

    <Directory /var/www/html>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateFile ./conf/secu/ssl/certificate.crt
    SSLCertificateKeyFile ./conf/secu/private/private.key
    SSLCertificateChainFile ./conf/secu/ssl/ca_bundle.crt
</VirtualHost>
