<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/

    ServerName www.m2-5.ephec-ti.be
    ServerAlias www.m2-5.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

    <Directory /var/www/html>
        AllowOverride All
    </Directory>

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/

        ServerName www.m2-5.ephec-ti.be
        ServerAlias www.m2-5.ephec-ti.be

        ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

        <Directory /var/www/html>
            AllowOverride All
        </Directory>

        SSLEngine on
        SSLCertificateFile /chemin/vers/votre/fichier/certificat.crt
        SSLCertificateKeyFile /chemin/vers/votre/fichier/cle_privee.key
        SSLCertificateChainFile /chemin/vers/votre/fichier/chain.crt
    </VirtualHost>
</IfModule>
